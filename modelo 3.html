<script type="text/javascript">
    
    document.getElementById('Naoexib').style.display = "inline";
    document.getElementById('exib').style.display = "none";


    function minhaFuncao() {
        var qtdLib = document.getElementById('qtdLib');
        var Lib = parseInt(qtdLib.innerText, 10);
        console.log(Lib);

        if (Lib > 0) {
            document.getElementById('Naoexib').style.display = "none";
            document.getElementById('exib').style.display = "inline";
        } else {
            document.getElementById('Naoexib').style.display = "inline";
            document.getElementById('exib').style.display = "none";
        }
    }


    var timer = setInterval(minhaFuncao, 5000);

    function changePageLiberacao() {

        var qtdLib = document.getElementById('qtdLib');
        var Lib = parseInt(qtdLib.innerText, 10);

        if (Lib > 0) {

            var aux = $("#wrapperliberacao > input").first().val();
            //alert(aux)
            if (aux === "0") {
                var elem = document.getElementById("wrapperliberacao");
                $("#wrapperliberacao input").val(1).blur();
            } else {
                var elem = document.getElementById("wrapperliberacao");
                $("#wrapperliberacao input").val(0).blur();
            }
        }
    }
</script>
